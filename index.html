<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <script src="script.js"></script> -->

    <div class="quote-box">
        <h2>Quote of the Day</h2>
        <blockquote id="quote">Loading .....</blockquote>
        <span id="author">Loading .....</span>
        <div>
            <button onclick="getquote(api_url)">New Quote </button>
            <button onclick="tweet()"><img src="twitterlogo.png" >Tweet </button>
        </div>
    </div>

<script>
    
    const api_url = "https://api.quotable.io/random";
    const quote = document.getElementById("quote");
    const author = document.getElementById("author");

    async function getquote(url) {
        const response = await fetch(url);
        const data = await response.json();
        console.log(data);
        quote.innerHTML = data.content;
        author.innerHTML = data.author;
    }

    getquote(api_url);

   
 function tweet() {
    // window.open("https://twitter.com/intent/tweet?text=Hello%20world", "Tweet Window", "width=600,height=300");

    var quoteText = document.getElementById("quote").innerHTML;
    var authorText = document.getElementById("author").innerHTML;

    window.open("https://twitter.com/intent/tweet?text=" + encodeURIComponent(quoteText + " - " + authorText), "Tweet Window", "width=600,height=300");
}

</script>


    
</body>
</html>
